spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: 'jdbc:postgresql://localhost:5432/postgres?currentSchema=spring_data_jpa_lessons'
    username: '{username}'
    password: '{password}'

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'